<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BadjGaming Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container mt-5">
    <!-- Sección de Login -->
    <div id="loginSection">
      <h2 class="text-center">Iniciar Sesión</h2>
      <form id="formLogin" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Contraseña:</label>
          <input type="password" id="passwordLogin" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
        <p id="loginError" class="text-danger mt-2"></p>
      </form>
    </div>

    <!-- Sección de Productos -->
    <div id="productsSection" style="display: none;">
      <h2 class="text-center">Lista de Productos</h2>
      <div id="productsList" class="row"></div>
      <button class="btn btn-info mt-3" onclick="showWarranty()">Revisar mis garantías</button>
      <button class="btn btn-secondary mt-3" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Sección de Pago -->
    <div id="paymentSection" style="display: none;">
      <h2 class="text-center">Pago</h2>
      <form id="paymentForm" novalidate>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Número de Tarjeta:</label>
          <input type="text" id="cardNumber" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="expiryDate" class="form-label">Fecha de Expiración (YYYY-MM-DD):</label>
          <input type="text" id="expiryDate" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV:</label>
          <input type="text" id="cvv" class="form-control" required>
        </div>
        <button type="button" class="btn btn-success" onclick="processPayment()">Confirmar Pago</button>
      </form>
      <button class="btn btn-secondary mt-3" onclick="showSection('productsSection')">Cancelar</button>
    </div>

    <!-- Sección de Garantías -->
    <div id="warrantySection" style="display: none;">
      <h2 class="text-center">Mis Garantías</h2>
      <div id="warrantyInfo"></div>
      <button class="btn btn-secondary mt-3" onclick="showSection('productsSection')">Volver a productos</button>
      <button class="btn btn-danger mt-3" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Sección de Administración -->
    <div id="adminSection" style="display: none;">
      <h2 class="text-center">Panel Administrativo</h2>
      <div id="adminPanelInfo"></div>
      <button class="btn btn-danger mt-3" onclick="logout()">Cerrar sesión</button>
    </div>
  </div>
</body>
</html>
